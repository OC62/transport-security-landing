# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Запускать при пуше в ветку main
  push:
    branches: [ main ] # Или "master", если у вас такая ветка
  # Также можно запускать вручную из интерфейса GitHub
  workflow_dispatch:

# Разрешения, необходимые для развертывания
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только одно одновременное развертывание, пропуская прогоны в очереди между ними.
# Однако НЕ отменяйте прогоны в процессе, так как мы хотим позволить выполнение страницы
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm # или 'yarn', 'pnpm'
      - name: Install dependencies
        run: npm ci # или 'npm install' если нет package-lock.json
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4