<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = location.origin + location.pathname;
      var segments = l.split('/');
      var redirectPath = Array.from({length: segmentCount}, () => segments.pop()).reverse().join('/');
      var redirect = location.origin + '/' + redirectPath + '/#' + location.pathname.slice(1);
      location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
